<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/img/la3.jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="profileCustomer" (submit)="onSubmit()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <img src="assets/img/logo.svg" width="200px">
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register your account</h5>
                    
                    <div class="form-outline mb-2">
                        <input type="text" id="form2Example17" formControlName="name" class="form-control form-control-lg" placeholder="Enter your name" />
                        

                        <div class="red_warning" *ngIf="profileCustomer['controls']['name'].dirty && profileCustomer['controls']['name'].errors">
                          <small *ngIf="profileCustomer['controls']['name'].errors['required']">name cannot be blank</small>
                          <small *ngIf="profileCustomer['controls']['name'].errors['minlength']">Name must be at least 4 characters</small>
                          <small *ngIf="profileCustomer['controls']['name'].errors['maxlength']">name up to 20 characters</small>
                          
                        </div>
                      </div>

                    <div class="form-outline mb-2">
                      <input type="email" id="form2Example17" formControlName="email" class="form-control form-control-lg" placeholder="Enter your email" />
                      

                      <div class="red_warning" *ngIf="profileCustomer['controls']['email'].dirty && profileCustomer['controls']['email'].errors">
                        <small *ngIf="profileCustomer['controls']['email'].errors['required']">email cannot be blank</small>
                        <small *ngIf="profileCustomer['controls']['email'].errors['email']">Invalid email(myemail@gmail.com)</small>
                        
                      </div>
                    </div>
  
                    <div class="form-outline mb-2">
                      <input type="password" id="form2Example27" formControlName="password" class="form-control form-control-lg" placeholder="Enter your password" />
                      

                      <div class="red_warning" *ngIf="profileCustomer['controls']['password'].dirty && profileCustomer['controls']['password'].errors">
                        <small *ngIf="profileCustomer['controls']['password'].errors['required']">password cannot be blank</small>
                        
                      </div>
                    </div>
                    <div class="form-outline mb-2 " >
                      <input type="text" id="form2Example27" class="form-control form-control-lg" formControlName="confirmPassword" placeholder="Enter your password again"  />
                      <div class="red_warning">
                        <span *ngIf="profileCustomer.errors?.['passwordmatcherror']" >password incorrect</span>
                      </div>
                      
                    </div>
  
                    <div class="pt-1 mb-3">
                      <button class="btn btn-dark btn-lg btn-block" type="submit" [disabled]="profileCustomer.invalid">Register</button>
                    </div>
  
                    <a href="#!" class="small text-muted">Terms of use.</a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
