<div class="row align-items-center">
    <div class="col-lg-5 col-md-12">
       <div class="form_admin p-2">
        <form [formGroup]="profileForm" (ngSubmit)="addCate()">
            <div class="form-group">
              <label class="d-flex justify-content-lg-center align-items-lg-center text-info h3">Name of the category</label>
              <input type="text" class="form-control" 
               id="exampleInputEmail1" name="name" formControlName="name" placeholder="Insert the name of the category">
            </div>
            
            <div class="btn_admin"><button type="submit" class="btn btn-success">Submit</button></div>
          </form>
       </div>
    </div>
    <div class="col-lg-7 col-md-12 border-left- border-success">
       <div class="">
        <table class="table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of listCate,let i = index">
                    <td scope="row">{{i+1}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <a class="btn btn-danger" (click)="deleteCate(item.id)">Delete</a>
                        <a class="btn btn-info" (click)="edit(item.id)" >Change</a>
                    </td>
                </tr> 
            </tbody>
           </table>
       </div>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="profileForm" (submit)="upDate()">
                    <div class="form-group">
                      <label class="d-flex justify-content-lg-center align-items-lg-center text-info h3">Name of the category</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="name" value="{{cate.name}}">
                    </div>
                    <div class="btn_admin"><button type="submit" class="btn btn-success btn-block">Submit</button></div>
                  </form>
            </div>
        </div>
    </div>
</div>
