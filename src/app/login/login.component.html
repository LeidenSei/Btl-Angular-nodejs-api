<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="px-5 ms-xl-4">
            <a routerLink=""><img src="assets/img/logo.svg" width="350px"></a>
          </div>
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form [formGroup]="profileForm" style="width: 23rem;" (submit)="onSubmit()">
  
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
  
              <div class="form-outline mb-4">
                <input type="email" id="form2Example18" formControlName="email" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example18">Email address</label>

                <div class="red_warning" *ngIf="profileForm['controls']['email'].dirty && profileForm['controls']['email'].errors">
                  <small *ngIf="profileForm['controls']['email'].errors['required']">Email cannot be blank</small>
                  <small *ngIf="profileForm['controls']['email'].errors['email']">Invalid email(myname@gmail.com)</small>
                </div>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="form2Example28" formControlName="password" class="form-control form-control-lg" />
                <label class="form-label" for="form2Example28">Password</label>
                
                <div class="red_warning" *ngIf="profileForm['controls']['password'].dirty && profileForm['controls']['password'].errors">
                  <small *ngIf="profileForm['controls']['password'].errors['required']">Password cannot be blank</small>
                </div>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="profileForm.invalid">Login</button>
              </div>
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="assets/img/la3.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
